<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traveler-Tracker</title>
</head>
<body>
  <section class="main-page hidden" id="main">
    <section class="greeting-area">
      <img id=icon src="https://img.icons8.com/ios/50/000000/trave-diary.png" alt="travel dairy icon on icons8"/>
      <h1 id=greeting></h1>
      </section>
    <section class="bottom-section">
      <aside class="cost-area">
        <section class=rectangle id="formPlace">
          <form class="plan-trip">
            <h5>Please select your next destination!</h5>
            <div class="fields">
              <label for="Start Date">Date</label>
              <input type="text" id=startDateInput placeholder="YYYY/MM/DD">
            </div>
            <div class="fields">
              <label for="Length of Time">Duration</label>
              <input type="number" min="1" max="20" id=durationInput>
            </div>
            <div class="fields">
              <label for="Numbers of Travelers">Travelers</label>
              <input type="number" min="1" max="6" id=travelersInput>
            </div>
            <div class="fields">
              <label for="Destinations">Destinations</label>
              <select name="destinations" id="places">
                <option value="1">Lima, Peru</option>
                <option value="2">Stockholm, Sweden</option>
                <option value="3">Sydney, Austrailia</option>
                <option value="4">Cartagena, Colombia</option>
                <option value="5">Madrid, Spain</option>
                <option value="6">Jakarta, Indonesia</option>
                <option value="7">Paris, France</option>
                <option value="8">Tokyo, Japan</option>
                <option value="9">Amsterdam, Netherlands</option>
                <option value="10">Toronto, Canada</option>
                <option value="11">Mikonos, Greece</option>
                <option value="12">Wellington, New Zealand</option>
                <option value="13">St. Petersburg, Russia</option>
                <option value="14">Marrakesh, Morocco</option>
                <option value="15">Manila, Philippines</option>
                <option value="16">Bangkok, Thailand</option>
                <option value="17">Jaipur, India</option>
                <option value="18">Cape Town, South Africa</option>
                <option value="19">Quito, Ecuador</option>
                <option value="20">Miami, Florida</option>
                <option value="21">Tulum, Mexico</option>
                <option value="22">Rome, Italy</option>
                <option value="23">Copenhagen, Denmark</option>
                <option value="24">Vilnius, Lithuania</option>
                <option value="25">New York, New York</option>
                <option value="26">London, England</option>
                <option value="27">San Francisco, California</option>
                <option value="28">San Juan, Puerto Rico</option>
                <option value="29">Willemstad, Curaçao</option>
                <option value="30">Antananarivo, Madagascar</option>
                <option value="31">Colombo, Sri Lanka</option>
                <option value="32">Kathmandu, Nepal</option>
                <option value="33">Brussels, Belgium</option>
                <option value="34">Seoul, South Korea</option>
                <option value="35">Anchorage, Alaska</option>
                <option value="36">Reykjavík, Iceland</option>
                <option value="37">Frankfurt, Germany</option>
                <option value="38">Helsinki, Finland</option>
                <option value="39">Porto, Portugal</option>
                <option value="40">La Isla Tortuga, Costa Rica</option>
                <option value="41">Montego Bay, Jamaica</option>
                <option value="42">Santo Domingo, Dominican Republic</option>
                <option value="43">Nassau, The Bahamas</option>
                <option value="44">Caye Caulker, Belize</option>
                <option value="45">Calgary, Canada</option>
                <option value="46">Victoria, Seychelles</option>
                <option value="47">Zürich, Switzerland</option>
                <option value="48">Dar es Salaam, Tanzania</option>
                <option value="49">Castries, St Lucia</option>
                <option value="50">Hobart, Tasmania</option>
              </select>
            </div>
            <button id="estimate">Estimate</button>
            <button id="addNewTrip">Enter</button>
            <p class="form-feedback" id="formFeedback"></p>
            <p class="post-feedback" id="postFeedback"></p>
          </form>
        </section>
        <section class=rectangle id="estimateCost">
          <h5>Estimate Costs for Trip</h5>
        </section>
        <section class=rectangle id="yearlyCost">
          <h5>Yearly Costs for 2020</h5>
        </section>
      </aside>
      <section class="trips-area">
        <div class="trip-circle" id="present">
          <h2>Present</h2>
          <div id="presentTrip"></div>
        </div>
        <div class="trip-circle" id="upcoming">
          <h2>Upcoming</h2>
          <div id="upcomingTrips"></div>
        </div>
        <div class="trip-circle" id="pending">
          <h2>Pending</h2>
          <div id="pendingTrips"></div>
        </div>
        <div class="trip-circle" id="past">
          <h2>Past</h2>
          <div id="pastTrips"></div>
        </div>
      </section>
    </section>
  </section>
  <section class="login-page" id="login">
    <h3>Travel-Tracker</h3>
    <section class="login-box">
      <form>
        <div class="fields">
          <label for="User Name">User Name</label>
          <input type="text" id=userNameInput placeholder="e.g. traveler50">
        </div>
        <div class="fields">
          <label for="Password" id=pwlabel> Password</label>
          <input type="text" id=pwInput>
        </div>
        <button id="loginButton">Log In</button>
      </form>
      <p class="login-feedback" id="loginFeedback"></p>
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
